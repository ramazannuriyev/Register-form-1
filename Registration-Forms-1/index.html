<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="cards">
		<div class="left-card">
			<a class="abc" href="">abc.com</a>
			<div class="card-text">
				<p class="text">abc.com is the best place to find remote talent. We’ve been super impress by the quality
					of applicants. </p>
			</div>
			<p class="footrer-text">Madhushan sasanka<br>CEO, abc.com</p>
		</div>
		<div class="right-card">
			<div class="card-header">
				<h2 class="header-h2">Create an account</h2>
				<p class="header-text">Let’s get started with your 30 days free trial</p>
			</div>
			<div class="card-body">
				<input type="text" placeholder="Name" class="card-input">
				<input type="email" placeholder="Email" class="card-input">
				<input type="password" placeholder="Password" class="card-input">
			</div>
			<div class="card-btn">
				<button class="btn black-btn">Create Account</button>
				<button class="btn white-btn"><i class="fa-brands fa-google" style="color: #000000;"></i>Sign up with
					Google</button>
			</div>
			<div class="card-footer">
				<p class="footer-p">Already have an account? <a class="footer-a" href="">Sign in</a></p>
			</div>
		</div>
	</div>

</body>

</html>
